# ============================================
# Xphere Cloud Mining - Nginx Configuration
# ============================================
# Service: Cloud Mining Platform
# Port: 4100 (Backend API)
# Path: /mnt/storage/cloudmining/
# URL: trendy.storydot.kr/cloudmining
# ============================================
# Add this to your existing nginx server block
# Example: /etc/nginx/sites-available/default
# ============================================

# Frontend - React SPA
location /cloudmining/ {
    alias /mnt/storage/cloudmining/frontend/;
    try_files $uri $uri/ /cloudmining/index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Backend API (Port 4100)
location /cloudmining-api/ {
    proxy_pass http://127.0.0.1:4100/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Swagger API Documentation
location /cloudmining-api/docs {
    proxy_pass http://127.0.0.1:4100/docs;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
